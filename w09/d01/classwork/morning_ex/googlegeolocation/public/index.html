<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geolocation Morning exercise</title>
</head>
<body>
 <h3> geolocation test for class </h3>
 <form>
   <input type="text">
   <button type="submit"> Submit
   </button>
 </form>
 <div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 8
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE7df-1upxNa3t5-kfrmAVb0DffhQRJyc&callback=initMap"
async defer></script>
</body>
</html>
